<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Збірка ПК</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>
        <span class="white-text">Збери свій</span>
        <span class="orange-box">ПК</span>
    </h1>

    <form id="build-form">
        <label class="orange">Процесор:</label>
        <select id="cpu"></select>

        <label class="orange">Відеокарта:</label>
        <select id="gpu"></select>

        <label class="orange">ОЗП:</label>
        <select id="ram"></select>

        <label class="orange">Накопичувач:</label>
        <select id="storage"></select>

        <label class="orange">Материнська плата:</label>
        <select id="motherboard"></select>

        <label class="orange">Блок живлення:</label>
        <select id="psu"></select>

        <label class="orange">Корпус:</label>
        <select id="pc_case"></select>

        <button type="submit">Зібрати</button>
    </form>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
