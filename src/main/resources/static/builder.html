<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PC Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="white-text">Build your</span>
        <span class="orange-box">PC</span>
      </h1>

      <form id="build-form">
        <label class="orange">CPU:</label>
        <select id="cpu"></select>
        <div class="component-info" id="cpu-info"></div>

        <label class="orange">GPU:</label>
        <select id="gpu"></select>
        <div class="component-info" id="gpu-info"></div>

        <label class="orange">RAM:</label>
        <select id="ram"></select>
        <div class="component-info" id="ram-info"></div>

        <label class="orange">Storage:</label>
        <select id="storage"></select>
        <div class="component-info" id="storage-info"></div>

        <label class="orange">Motherboard:</label>
        <select id="motherboard"></select>
        <div class="component-info" id="motherboard-info"></div>

        <label class="orange">PSU:</label>
        <select id="psu"></select>
        <div class="component-info" id="psu-info"></div>

        <label class="orange">Case:</label>
        <select id="pc_case"></select>
        <div class="component-info" id="pc_case-info"></div>

        <button type="submit">Build</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
